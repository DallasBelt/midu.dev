<a id="logo" href="/">
  <picture>
    <img decoding="async" id="midudev-logo" alt="midudev logo" width="155" height="44" src='/logo.png'>
  </picture>
</a>

<nav id='nav'>
  <div>
    <div id="searchbox">
      <div class="ais-SearchBox">
        <form action="" role="search" class="ais-SearchBox-form" novalidate="">
          <input class="ais-SearchBox-input"
            type="search" placeholder="Buscar..." autocomplete="off" autocorrect="off" autocapitalize="off"
            spellcheck="false" maxlength="512">
          <button class="ais-SearchBox-reset" type="reset" title="Clear the search query."
            hidden="">
            <svg class="ais-SearchBox-resetIcon" viewBox="0 0 20 20"
              width="10" height="10">
              <path
                d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z">
              </path>
            </svg></button>
            <span class="ais-SearchBox-loadingIndicator" hidden=""><svg class="ais-SearchBox-loadingIcon"
              width="16" height="16" viewBox="0 0 38 38" stroke="#444">
              <g fill="none" fillrule="evenodd">
                <g transform="translate(1 1)" strokewidth="2">
                  <circle strokeopacity=".5" cx="18" cy="18" r="18"></circle>
                  <path d="M36 18c0-9.94-8.06-18-18-18">
                    <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s"
                      repeatCount="indefinite"></animateTransform>
                  </path>
                </g>
              </g>
            </svg></span></form>
      </div>
    </div>

    <div id='hits'>
      <div class="ais-Hits">
        <ol class="ais-Hits-list"></ol>
      </div>
    </div>
  </div>

  <button class="block w-10 h-10 group rounded-full bg-white/90 px-3 py-2 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur transition dark:bg-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20" id="toggle-dark-mode">
    <svg viewBox="0 0 24 24" aria-hidden="true" class="hidden h-6 w-6 fill-zinc-700 stroke-zinc-500 transition dark:block [@media(prefers-color-scheme:dark)]:group-hover:stroke-zinc-400 [@media_not_(prefers-color-scheme:dark)]:fill-teal-400/10 [@media_not_(prefers-color-scheme:dark)]:stroke-teal-500"><path d="M17.25 16.22a6.937 6.937 0 0 1-9.47-9.47 7.451 7.451 0 1 0 9.47 9.47ZM12.75 7C17 7 17 2.75 17 2.75S17 7 21.25 7C17 7 17 11.25 17 11.25S17 7 12.75 7Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    <svg viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" class="h-6 w-6 fill-zinc-100 stroke-zinc-500 transition group-hover:fill-zinc-200 group-hover:stroke-zinc-700 dark:hidden [@media(prefers-color-scheme:dark)]:fill-teal-50 [@media(prefers-color-scheme:dark)]:stroke-teal-500 [@media(prefers-color-scheme:dark)]:group-hover:fill-teal-50 [@media(prefers-color-scheme:dark)]:group-hover:stroke-teal-600"><path d="M8 12.25A4.25 4.25 0 0 1 12.25 8v0a4.25 4.25 0 0 1 4.25 4.25v0a4.25 4.25 0 0 1-4.25 4.25v0A4.25 4.25 0 0 1 8 12.25v0Z"></path><path d="M12.25 3v1.5M21.5 12.25H20M18.791 18.791l-1.06-1.06M18.791 5.709l-1.06 1.06M12.25 20v1.5M4.5 12.25H3M6.77 6.77 5.709 5.709M6.77 17.73l-1.061 1.061" fill="none"></path></svg>
  </button>

  <a href="https://twitch.tv/midudev" target="_blank" rel="noopener nofollow" aria-label='Sígueme en Twitch'>
    {{ partial "icons/twitch.html" }}
  </a>
  <a href="https://www.youtube.com/c/midudev?sub_confirmation=1" target="_blank" rel="noopener nofollow"
    aria-label='Suscríbete al canal de midudev'>
    {{ partial "icons/youtube.html" }}
  </a>
  <a href="https://www.instagram.com/midu.dev/" target="_blank" rel="noopener nofollow"
    aria-label='Sígueme en Instagram'>
    {{ partial "icons/instagram.html" }}
  </a>
</nav>
